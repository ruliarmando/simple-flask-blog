{% extends 'base.html' %}

{% block page_heading %}
	Posts in {{ category.name }}
{% endblock %}

{% block content %}
	{% for post in posts %}
		<h2><a href="{{ url_for('frontend.post', id=post.id) }}">{{ post.title }}</a></h2>
        <p class="lead">by <span>Start Bootstrap</span></p>
        <p><span class="glyphicon glyphicon-time"></span> Posted on August 28, 2013 at 10:00 PM</p>
        <hr>
        <p>{{ post.content }}</p>
        <a class="btn btn-primary" href="{{ url_for('frontend.post', id=post.id) }}">
        	Read More <span class="glyphicon glyphicon-chevron-right"></span>
    	</a>

        <hr>
	{% endfor %}
{% endblock %}
